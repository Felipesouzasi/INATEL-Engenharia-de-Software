<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Criptomoedas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Criptomoedas</h1>
        <form method="post">
            <input type="text" name="moeda" placeholder="Digite o nome da criptomoeda (ex: bitcoin)" required>
            <button type="submit">Buscar</button>
        </form>
        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}
        {% if resultado %}
            <div class="resultado">
                <h2>{{ resultado.moeda }}</h2>
                    <p>Preço atual: <strong>${{ '%.2f'|format(resultado.preco) }}</strong></p>
                    <p>Valor de mercado: <strong>${{ '%.2f'|format(resultado.market_cap) }}</strong></p>
                    <p>Variação 24h: <strong>{{ '%.2f'|format(resultado.variacao_24h) }}%</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
